<h4>{{titulo}}</h4>



<div *ngIf="administrador; then admin else noAdmin">
    
</div>


<ng-template #admin>
    <strong>Eres el Administrador de la Web App</strong><br>
    <button (click)="cambiar(false)">Cambiar</button>
</ng-template>

<ng-template #noAdmin>
    <strong>No eres el Administrador de la Web App</strong><br>
    <button (click)="cambiar(true)">Cambiar</button>
</ng-template>
